<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>anki_chan</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="css/settingPanel.css">
</head>

<body>

  <div id="topBar">
    <div id="topBarLeft">
      <input type="text" id="searchInput" placeholder="Search (Anki query syntax)">
      <button id="searchButton">Search</button>
    </div>
    <div id="topBarRight">
      <button id="settingsButton">Settings</button>
    </div>
  </div>

  <div id="main">

    <div id="sidebar">
      <div id="sidebarTabs">
        <button id="tabDecks" class="active">Decks</button>
        <button id="tabQueue">Study Queue</button>
      </div>

      <div id="sidebarDecks">
        <ul id="deckTree"></ul>
      </div>

      <div id="sidebarQueue">
        <div id="queueList"></div>
        <div id="queueSummary">Total: 0 cards</div>
      </div>
    </div>

    <div id="mainView">

      <div id="viewCardList">
        <h2>Cards</h2>
        <div class="btn-group">
          <button id="btnAddSelectedToQueue">Add selected to Study Queue</button>
          <button id="btnAddAllDueToQueue">Add all due cards to Study Queue</button>
        </div>
        <table id="cardTable">
          <thead>
            <tr>
              <th style="width: 60px;">Select</th>
              <th>Front</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="viewStudy">
        <h2>Study</h2>

        <div>
          <strong>Front:</strong>
          <div id="studyFront"></div>
        </div>

        <div>
          <strong>AI Question:</strong>
          <div id="studyQuestion"></div>
        </div>

        <div>
          <strong>Your Answer:</strong><br>
          <textarea id="studyAnswer" rows="6"></textarea>
        </div>

        <div>
          <strong>AI Feedback:</strong>
          <div id="studyFeedback"></div>
        </div>

        <div class="btn-group">
          <button id="btnGetFeedback">Show Answer / Get Feedback</button>
          <button id="btnNextCard">Next Card</button>
        </div>
      </div>

      <div id="viewSettings">
        <h2>AI Settings</h2>

        <h3>Models</h3>
        <button id="addModelBtn" type="button">Add Model</button>
        <div class="settings-table-wrapper">
        <table id="modelsTable">
          <thead>
            <tr>
              <th>Key</th>
              <th>Display Name</th>
              <th>API Key Env</th>
              <th>Base URL</th>
              <th>Model Name</th>
              <th>Temperature</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS 渲染 -->
          </tbody>
        </table>
        </div>
        <h3>Roles</h3>
        <button id="addRoleBtn" type="button">Add Role</button>
        <div class="settings-table-wrapper">
        <table id="rolesTable">
          <thead>
            <tr>
              <th>Key</th>
              <th>Display Name</th>
              <th>Model</th>
              <th>System Prompt</th>
              <th>User Prompt</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS 渲染 -->
          </tbody>
        </table>
        </div>
        <button id="saveSettingsBtn" type="button">Save Settings</button>


      </div>

    </div>
    <script src="js/settingManage.js">  </script>
    <script src="main.js"></script>

</body>

</html>
